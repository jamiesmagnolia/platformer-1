<!--html for game menu-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://googleapis.com">
        <link rel="preconnect" href="https://gstatic.com" crossorigin=""> <!--what does crossorigin mean?-->

        <link rel="stylesheet" href="style.css">

        <title>Game Starting Menu</title>

    </head>
    <body>

        <div class="screen">

            <i class="fas fa-volume-mute fa-2x" id="sound"></i>

            <video autoplay loop muted id="videoBackground">
                <source src="background.mp4" type="video/mp4">
            </video>

            <audio id="audioClick">
                <source src="sounds/ui/buttonclick.wav" type="audio/wav">
            </audio>
            <audio id="audioHover">
                <source src="sounds/ui/buttonrollover.wav" type="audio/wav">
            </audio>

            <div class="menu">
                <h1>Half Life</h1>
                <h3>Episode II</h3>
                <ul>
<!--                    link the lists to the game-->
                    <li>New Game</li>
                    <li>Load Game</li>
                    <li>Dev Commentary</li>
                    <li>Achievements</li>
                    <li>Options</li>
                </ul>
            </div>

        </div>

    </body>
</html>
